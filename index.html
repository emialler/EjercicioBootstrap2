<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>
    <section>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputName" class="form-label">Nombre de pila</label>
              <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
              <label for="inputApellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="inputApellido">
            </div>
            <div class="col-12">
                <label class="form-label" for="inlineFormInputGroupUsername">Nombre de usuario</label>
                <div class="input-group">
                  <div class="input-group-text">@</div>
                  <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Nombre de usuario">
                </div>
              </div>
            <div class="col-12">
              <label for="correo" class="form-label">Correo Electrónico <span>(opcional)</span></label>
              <input type="email" class="form-control" id="corre" placeholder="you@example.com">
            </div>
            <div class="col-md-12">
              <label for="inputCity" class="form-label">Habla a</label>
              <input type="text" class="form-control" id="inputCity" placeholder="124 Main St">
            </div>
            <div class="col-md-12">
                <label for="inputDireccion" class="form-label">Dirección 2 <span>(opcional)</span></label>
                <input type="text" class="form-control" id="inputDireccion" placeholder="Apartamento o suite">
              </div>
            <div class="col-md-5">
              <label for="inputState" class="form-label">País</label>
              <select id="inputState" class="form-select">
                <option selected>Escoger...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputState" class="form-select">
                  <option selected>Escoger...</option>
                  <option>...</option>
                </select>
              </div>
            <div class="col-md-3">
              <label for="inputZip" class="form-label">Código Postal</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="check">
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">La dirección de envío es la misma que la dirección de facturación</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">Guarde esta información para la próxima vez</label>
                    </div>
                </div>
            </div> 
          </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
